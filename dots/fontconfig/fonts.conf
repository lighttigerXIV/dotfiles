<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>FiraCode Nerd Font Mono</family>
  <prefer>
   <family>FiraCode Nerd Font Mono</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  </match>
  <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Nunito</family>
            <family>Inter</family>
        </prefer>
		</alias>
		<family>serif</family>
        <prefer>
            <family>Nunito</family>
            <family>Inter</family>
        </prefer>
		</alias>
		<alias>
        <family>monospace</family>
        <prefer>
            <family>FiraCode Nerd Font Mono</family>
        </prefer>
    </alias>
</fontconfig>
