# ======== AutoStart ========= #
# Core
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = kwalletd6
exec-once = dunst
exec-once = /usr/lib/xdg-desktop-portal
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = nm-applet
exec-once = waybar
exec-once = hyprpaper
exec-once = hyprsunset
exec-once = hyprctl hyprsunset gamma 150
exec-once = hypridle
exec-once = steam -silent

# Apps
exec-once = discord
exec-once = LC_ALL="en_US.UTF-8" solaar --window hide
env = NVD_BACKEND,direct



# ========= Environment Variables ============= #
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# ========= Shortcuts ========= #
$MOD = SUPER

# Apps
bind = $MOD, T, exec, alacritty
bind = $MOD, B, exec, blueman-manager
bind = $MOD, P, exec, pavucontrol
bind = $MOD, S, exec, wofi --show-icons -S drun
bind = $MOD, E, exec, dolphin
bind = $MOD, W, exec, ~/.local/bin/toggle-waybar.sh
bind = $MOD, PRINT, exec, hyprshot -m output -o ~/Pictures/hyprshot
bind = $MOD SHIFT, PRINT, exec, hyprshot -m region -o ~/Pictures/hyprshot
bind = $MOD CTRL, PRINT, exec, hyprshot -m window -o ~/Pictures/hyprshot

# Window Focus
bind = $MOD, Q, killactive
bind = $MOD SHIFT, RIGHT, movefocus, r
bind = $MOD SHIFT, LEFT, movefocus, l
bind = $MOD SHIFT, UP, movefocus, u
bind = $MOD SHIFT, DOWN, movefocus, d
bind = $MOD, F, togglefloating, 

# Window Movement
bind = $MOD, LEFT, movewindow, l
bind = $MOD, RIGHT, movewindow, r
bind = $MOD, UP, movewindow, u
bind = $MOD, DOWN, movewindow, d
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

# Workspaces
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

# Window to Workspace
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

# Media Control Keys
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop
binde = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
binde = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bind = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute

# Brightness
bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10

# ========= General Hyprland ======== #
monitor = ,preferred,auto,1
monitor = eDP-1,prefered,0x0,1

# Workspaces
workspace = 1,monitor:eDP-1
workspace = 2,monitor:eDP-1
workspace = 3,monitor:eDP-1
workspace = 4,monitor:eDP-1
workspace = 5,monitor:eDP-1
workspace = 6,monitor:HDMI-A-1
workspace = 7,monitor:HDMI-A-1
workspace = 8,monitor:HDMI-A-1
workspace = 9,monitor:HDMI-A-1
workspace = 10,monitor:HDMI-A-1

# Keyboard
input{
	kb_layout = us,pt
	kb_variant = ,
	kb_options = grp:win_space_toggle
}

# Windows
general{
	border_size = 2
	col.active_border = rgb(FFDE72)
	col.inactive_border = rgb(383838)

	gaps_in = 4
	gaps_out = 16
}

decoration{
	rounding = 16

	blur {
		enabled = true
		size = 10
		passes = 2
	}
}

# Window Rules
windowrule = noborder, title:byte-launcher
windowrule = noblur, title:byte-launcher
windowrule = rounding 0, title:byte-launcher
