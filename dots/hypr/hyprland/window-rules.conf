# Disable Jetbrains IDEs Focus Issue
windowrulev2=noinitialfocus, class:(jetbrains-)(.*), floating:1
windowrulev2=noinitialfocus, class:(studio-)(.*), floating:1
windowrulev2=noinitialfocus, class:PacketTracer, floating:1


windowrule{
	name = noinitialfocus
	match:class = PacketTracer
}

windowrule{
	name = floating:1
	match:class = PacketTracer
}

# Float Windows
windowrulev2 = float, class:hyprland-share-picker
windowrule = match:class hyprland-share-picker, float 1
windowrule = match:class hyprland-share-picker, size 800 600
