$MOD = SUPER

bind = $MOD, L, exec, hyprlock
bind = $MOD, N, exec, swaync-client -t -sw

bind = $MOD, T, exec, alacritty
bind = $MOD, B, exec, blueman-manager
bind = $MOD, P, exec, pavucontrol
bind = $MOD, S, exec, mordomo
bind = $MOD, E, exec, nautilus
bind = $MOD, W, exec, ~/.local/bin/toggle-waybar.sh
bind = $MOD, PRINT, exec, hyprshot -m output -o ~/Pictures/hyprshot
bind = $MOD SHIFT, PRINT, exec, hyprshot -m region -o ~/Pictures/hyprshot
bind = $MOD CTRL, PRINT, exec, hyprshot -m window -o ~/Pictures/hyprshot

bind = $MOD, Q, killactive

bind = $MOD , RIGHT, movefocus, r
bind = $MOD , LEFT, movefocus, l
bind = $MOD , UP, movefocus, u
bind = $MOD , DOWN, movefocus, d

bind = $MOD, F, togglefloating,
bind = $MOD, G, exec, ~/.config/hypr/hyprland/scripts/gaming-mode.py enable
bind = $MOD SHIFT, G, exec, ~/.config/hypr/hyprland/scripts/gaming-mode.py disable


bind = $MOD SHIFT, LEFT, movewindow, l
bind = $MOD SHIFT, RIGHT, movewindow, r
bind = $MOD SHIFT, UP, movewindow, u
bind = $MOD SHIFT, DOWN, movewindow, d

bind = $MOD CTRL SHIFT, LEFT, movetoworkspace, m-1
bind = $MOD CTRL SHIFT, RIGHT, movetoworkspace, m+1

bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

bind = $MOD CTRL, RIGHT, workspace, m+1 
bind = $MOD CTRL, LEFT, workspace, m-1 

bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

# Function Keys
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop
binde = ,XF86AudioRaiseVolume, exec, ~/.config/hypr//hyprland/scripts/volume.py up
binde = ,XF86AudioLowerVolume, exec, ~/.config/hypr//hyprland/scripts/volume.py down
bind = ,XF86AudioMute, exec, ~/.config/hypr//hyprland/scripts/volume.py mute
bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10


